<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pratica-html5.2-forms</title>
</head>
<body>
    <img src="./imagens/avatar.jpg" alt=""  width="200" height="200">
    <h2>Dados Pessoais</h2>
    <table border="1" cellspacing="0" width="100%" cellpadding="5" >
        <tr style="text-align: center;">
            <th>Nome</th>
            <th>Idade</th>
            <th>Curso</th>
            <th>Universidade</th>
        </tr>
        <tr>
            <td>João Silva</td>
            <td>20</td>
            <td>Engenharia de Software</td>
            <td>UFRN</td>
        </tr>
    </table>
    <h2>Hobbies</h2>
    <ul>
        <li>Programar</li>
        <li>Jogar Xadrez</li>
        <li>Ler livros de ficção científica</li>
    </ul>
    <hr>
    <h2>Contato</h2>
    <table>
        <tr>
            <td>
                Nome: <input type="text" value="Digite seu nome"><br>
                <br>
                Email: <input type="text" value="Digite seu e-mail"><br>
                <br>
                Mensagem: <br>
                <textarea placeholder="Deixe uma mensagem"></textarea><br>
                <br>
                <input type="button" value="Envie-me uma mensagem">
            </td>
        </tr>
    </table>
</body>
</html>
