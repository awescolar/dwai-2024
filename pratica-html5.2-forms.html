<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela, Formulário e Lista</title>
</head>
<body>
    <img width="200px" src="imagens/Avatar.jpg" alt="">
    <h2>Dados pessoais</h2>
    <table border="1" width="100%" cellspacing="0" cellpadding="10" bordercolor="gray">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Curso</th>
            <th>Universidade</th>
        </tr>
        <tr>
            <td>Sthefânia</td>
            <td>24</td>
            <td>Engenheira de Software</td>
            <td>UFRN</td>
        </tr>
    </table>
    <h2>Hobbies</h2>
    <ul>
        <li>Programar</li>
        <li>Jogar Xadrez</li>
        <li>Ler livros de ficção científica</li>
    </ul>
    <hr color="lightgray">
    <form>
        <h2>Contato</h2>
        <label>Nome:</label>
        <input type="text" placeholder="Digite seu nome"> <br><br>
        <label>E-mail:</label>
        <input type="text" placeholder="Digite seu E-mail"> <br><br>
        <label>Mensagem:</label> <br>
        <textarea placeholder="Deixe uma mensagem"></textarea> <br><br>
        <button>Envie-me uma mensagem</button>
    </form>
    
    
    
</body>
</html>
