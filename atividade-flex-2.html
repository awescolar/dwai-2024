<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Flex 2</title>
    <link rel="stylesheet" href="atividade-flex-2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body> 
    <div class="container">
        <div class="card-1">
                <h2 class="card-head">Headline label</h2>
                <p class="card-label">Text label</p>

                <button class="cinza">Badge</button>
                <button class="azul">Badge</button>

                <p>Write an amazing description in this dedicated card section. Each word counts. </p>
            </div> 
            <br>
            <div class="card-2">

                <div class="pontos">
                    <img src="./imagens/horizontal.svg" alt="tres pontos">
                </div>

                <figure class="drive">
                    <img src="./imagens/Google Drive.png" alt="drive">
                </figure>

                <h2>Headline</h2>

                <div class="progresso-area">
                    <div class="info">
                        <span class="esquerda">25.5 GB</span>
                        <span class="direita">50 GB</span>
                    </div>

                <div class="progresso-bar">
                    <div class="progress">
                        <span class="gray"></span>
                        <span class="blue"></span>
                    </div>
                </div>
            </div>
    </div>
    
</body>
</html>
