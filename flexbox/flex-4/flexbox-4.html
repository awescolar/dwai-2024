<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex 4</title>
    <link rel="stylesheet" href="css/pesquisa.css">
    <link rel="stylesheet" href="css/banner.css">
    <link rel="stylesheet" href="css/card1.css">
    <link rel="stylesheet" href="css/card2.css">
    <link rel="stylesheet" href="css/global-4.css">
</head>
<body>
    <main class="flex centralizar">
        <section class="container">
            <div class="flex pesquisa centralizar-vertical arredondar-borda">
                <input type="text" placeholder="O que você procura?">
            </div>
        
            <div class="banner">
                <small>JOGOS EM TEMPO REAL</small>
                <h1>Aqui você tem a Semadec de um jeito que <br>você nunca viu: na palma da sua mão e do seu jeito.</h1>
                <a href="#" class="flex centralizar-horizontal button">
                    Assista os jogos
                    <img src="img-flex-4/play.png" alt="">
                </a>
            </div>
            <div class="flex grupo-card-1">
                <div class="card flex centralizar-vertical">
                    <img src="img-flex-4/notification.png" alt="" class="azul-escuro">
                    <div>
                        <div class="blue">Informática</div> 
                        <span class="negrito">Agenda</span>
                    </div>
                    <div class="flex pontos">
                        <span class="ponto"></span>
                        <span class="ponto"></span>
                        <span class="ponto"></span>
                    </div>
                </div>

                <div class="card flex centralizar-vertical">
                    <img src="img-flex-4/notification.png" alt="" class="azul-claro">
                    <div>
                        <div class="gray">Comércio</div> 
                        <span class="gray">Agenda</span>
                    </div>
                    <div class="flex pontos">
                        <span class="ponto"></span>
                        <span class="ponto"></span>
                        <span class="ponto"></span>
                    </div>
                </div>
                </div>

            <div class="card flex centralizar-vertical">
                <img src="img-flex-4/notification.png" alt="" class="azul-claro">
                <div>
                    <div class="gray">Eletrônica</div> 
                    <span class="gray">Agenda</span>
                </div>
                <div class="flex pontos">
                    <span class="ponto"></span>
                    <span class="ponto"></span>
                    <span class="ponto"></span>
                </div>
            </div>

        
            <div class="card2 flex arredondar-borda centralizar-vertical">
                <figure>
                    <img src="img-flex-4/heart.png" alt="" class="like">
                    <img src="img-flex-4/informática.png" alt="Imagem da SEMADEC">
                    <div class="arredondar-borda">APRESENTAÇÃO</div>
                </figure>
                <h1>Apresentação das aberturas dos cursos</h1>
                <img src="img-flex-4/Group 2.png" alt="">
            </div>



            </div>
        
        </section>

    </main>
</body>
</html>
