<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex 4</title>
    <link rel="stylesheet" href="css/pesquisa.css">
    <link rel="stylesheet" href="css/banner.css">
    <link rel="stylesheet" href="css/card1.css">
    <link rel="stylesheet" href="css/card2.css">
    <link rel="stylesheet" href="css/global-4.css">
</head>
<body>
    <main class="flex centralizar">
        <section class="container">
            <div class="flex pesquisa centralizar-vertical arredondar-borda">
                <input type="text" placeholder="O que você procura?">
            </div>
            <br>
        
            <div class="banner arredondar-borda">
                <small>JOGOS EM TEMPO REAL</small>
                <h1>Aqui você tem a Semadec de um jeito que <br>você nunca viu: na palma da sua mão e do seu jeito.</h1>
                <p>Assita os jogos</p>
            </div>
            <br>
        
            <div class="card flex centralizar">
                <img src="img-flex-4/notification.png" alt="">
                <span>Informática</span> 
                <span>Agenda</span>
                <div>
                    <span class="ponto"></span>
                    <span class="ponto"></span>
                    <span class="ponto"></span>
                </div>
            </div>
        
            <div class="card2">
                <figure>
                    <img src="img-flex-4/informática.png" alt="">
                    <img src="img-flex-4/heart.png" alt="">
                </figure>
                <small>Apresentação</small>
                <h1>Apresentação das aberturas dos cursos</h1>
            </div>
        </section>

    </main>
</body>
</html>
