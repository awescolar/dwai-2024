<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 04</title>
    
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="assets/css/pesquisa.css">
    <link rel="stylesheet" href="assets/css/banner.css">
    <link rel="stylesheet" href="assets/css/card-1.css">
    <link rel="stylesheet" href="assets/css/card-2.css">
</head>
<body>
    <!-- Componente Pesquisa-->

    <input type="text" class="pesquisa" placeholder="O que você procura?">

    <!-- Componente Banner-->

    <section class="banner">
        <small>JOGOS EM TEMPO</small>
        <h1>Aqui você tem a Semadec de um jeito que você nunca viu: na palma da sua mão e do seu jeito.</h1>
        <div>
            <p>Assista os jogos</p>
            <a href="#"><img src="assets/img/play.png" alt="play"></a>
        </div>
    </section>

    <!-- Componente Card-1-->
    
    <div class="card-1">
        <div class="background-img"><img src="assets/img/notification.png" alt="notification"></div>
        <div class="text">
            <span>Informática</span>
            <strong>Agenda</strong>
        </div>
        <a href="#" class="more"><img src="assets/img/more.png" alt=""></a>
    </div>

    
    <!-- Componente Card-2-->
    <div class="card-2">
        <div class="background-top">
            <div><img src="assets/img/heart.png" alt="heart"></div>
        </div>
        <span>APRESENTAÇÃO</span>
        <strong>Apresentação das aberturas dos cursos</strong>
        <div class="load">
            <div></div>
        </div>
    </div>

</body>
</html>
