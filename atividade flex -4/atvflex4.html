<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Flex 4 - Organização de CSS</title>
    <link rel="stylesheet" href="pesquisa.css">
    <link rel="stylesheet" href="banner.css">
    <link rel="stylesheet" href="card-1.css">
    <link rel="stylesheet" href="card-2.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">


</head>
<body>
    
    <input type="text" class="pesquisa" placeholder="o que você procura?">

    <section class="banner branco">
        <small>JOGOS EM TEMPO REAL</small>
        <h1>Aqui você tem a Semadec de um jeito que você nunca viu: na palma da sua mão e do seu jeito.</h1>
        <a class="branco" href="">
            assista os jogos
            <img src="imagens/play.svg" alt="jhj" class="bola">
        </a>
    </section>

    <div class="card-1 flex alinhar">
        <span class="flex alinhar"><img src="imagens/notification.svg" alt="icon de sino (notificação)"></span>
        <div>
            <strong>Informática</strong>
            <div>Agenda</div>
        </div>
        <a href="">
            <img src="imagens/more.svg" alt="três pontos - mais">
        </a>
    </div>

    <div class="card-2">
        <figure>
            <img src="imagens/unsplash_QQ9LainS6tI.png" alt="">
        </figure>
        <span>Apresentação</span>
        <p>Apresentação das aberturas dos cursos</p>
        <div class="load">
            <div class="load-bar">
            </div>
        </div>
    </div>


</body>
</html>
