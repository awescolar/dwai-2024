<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade flex 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="AtividadeFlex2.css">
</head>
<body>

    <div class="card">
        <h2 class="card-head">Headline label</h2>
        <p class="card-label1">Text label</p>
        <div class="badges">
            <button class="badge">Badge</button>
            <button class="badge-principal">Badge</button>
        </div>        
        <p>
            Write an amazing description in this dedicated card section. Each word counts.
        </p>
    </div>




    <div class="card">
        <div class="points">
                <span class="point"></span>
                <span class="point"></span>
                <span class="point"></span>
        </div>

        <div class="drive">
            <div class="image-container">
                <img src="atividade flex-2/drive.png" alt="Imagem do drive">
            </div>    
        </div>

        <h2 class="card-head">Headline</h2>
        <div class="progresso-area">
            <div class="info">
                <span class="two">25.5 GB</span>
                <span class="five">50 GB</span>
            </div>
            <div class="progresso-bar">
                <div class="progress">
                    <span class="gray"></span>
                    <span class="blue"></span>
                </div>
            
            </div> 
        </div>
       
    </div>
</body>
</html>
