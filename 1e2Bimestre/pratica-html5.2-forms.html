<html lang="pt-br">

</head>
<body>
    
    <img src="anexos/CR7.jpg" alt="CR7" width="250x">

    <H2>Dados Pessoais</H2>

    <table border="1" width="100%" cellspacing="0" cellpadding="10">
        <tr>
            <td align="center">Nome</td>
            <td align="center">Idade</td>
            <td align="center">Curso</td>
            <td align="center">Universidade</td>
        </tr>
        <tr>
            <td>CR7</td>
            <td>39</td>
            <td>Jogador</td>
            <td>Al Nassr</td>
        </tr>
    </table>

    <h2>Hobbies</h2>
        <ul>
            <li>Jogar bola</li>
            <li>Treinar</li>
            <li>Brincar com o filho</li>
        </ul>
    <hr>
        <h2>Contato</h2>

    <form action="" method="post">

        <table>

            <tr>
                <td> <label for="nome">Nome</label> <input placeholder="Nome" type="text"> </td>
            </tr>
              
            <tr>
                <td><label for="email">E-mail</label> <input placeholder="E-mail" type="text"> </td>
            </tr>
            
            <tr>
                <td> <label for="mensagem">Mensagem:</label>  </td>
            </tr>
            
            <tr>
            <td colspan="2"> <textarea id="mensagem" name="Mensagem" placeholder="Deixe uma mensagem" cols="20" rows="2"></textarea> </td>
            </tr>

        </table>
    </form>
    <button>Envie-me uma mensagem</button>











</body>
</html>
