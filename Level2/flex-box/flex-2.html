<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox - 2</title>
    <link rel="stylesheet" href="flex-2.css">
</head>
<body>
    <main>
        <section cards>
            <section class="card1">
                <div class="card-head">Headline label</div>
                <div class="card-label">Text label</div>

                <div class="badge-container">
                    <a href="#" class="badge1">Badge</a>
                    <a href="#" class="badge2">Badge</a>
                </div>

                <p>Write an amazing description in this dedicated card section. Each word counts. </p>
            </section>

            <section class="card2">

                <div class="config">
                    <span class="pontos"></span>
                    <span class="pontos"></span>
                    <span class="pontos"></span>
                </div>

                <figure class="drive">
                    <img src="logo/Google Drive.jpg" alt="Google Drive">
                </figure>

                <div class="card-head">Headline</div>
                <div class="gbs">
                    <span class="gb-1">45.5 GB</span>
                    <span class="gb-2">50 GB</span>
                </div>

                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
