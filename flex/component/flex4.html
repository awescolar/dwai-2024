<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>Components</title>
    <link rel="stylesheet" href="pesquisa.css">
    <link rel="stylesheet" href="banner.css">
    <link rel="stylesheet" href="card-1.css">
    <link rel="stylesheet" href="card-2.css">

</head>
<body>
    <div class="pesquisa">
        <img src="img/pesquisa.png" alt="">
        <input  type="text" class="pesquisa" placeholder="O que você procura?">    
    </div>

    <section class="banner">
        <small>jogos em tempo real</small>
        <h1>
            Aqui você tem a Semadec de um jeito que 
            você nunca viu: na palma da sua mão e do seu jeito.
        </h1>
        <a href="">
            Assista os jogos
            <img src="img/play.png" alt="">
        </a>
    </section>

    <div class="card-1">
        <span>
            <img src="img/notific.png" alt="">
        </span>
        <div>
            <strong>Informática</strong>
            <div>Agenda</div>
        </div>
    </div>
    <a href="">
        <img src="img/tres-pontos.png" alt="">
    </a>
    <div class="card-2">
        <figure>
            <img src="img/info.png" alt="">
            <img src="img/like.png" alt="">
        </figure>
        <span>Apresentação</span>
        <p>Apresentação das aberturas dos cursos</p>
        <div class="load">
            <div class="load-bar">
                <img src="img/barra.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
