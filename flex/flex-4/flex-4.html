<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/flex/flex-4/pesquisa.css">
    <link rel="stylesheet" href="/flex/flex-4/banner.css">
    <link rel="stylesheet" href="/flex/flex-4/card-1.css">
    <link rel="stylesheet" href="/flex/flex-4/card-2.css">
</head>
<body>

    <!--Interface I-->
    <div class="conteudo-primário">
        <img class="lupa" src="/flex/img-flex/lupa.png" alt="">
        <input type="text" class="pesquisa" placeholder="O que você procura?">
    </div>


    <!--Interface II-->
    <div class="conteudo-secundário">
        <small>JOGOS EM TEMPO REAL</small>

        <h2>Aqui você tem a Semadec de um jeito que<br>você nunca viu: na palma da sua mão e do seu jeito.</h2>
        
        <button class="botão">Assista os jogos <img class="play" src="/flex/img-flex/play.png" alt=""></button>

        <img class="brilhos" src="/flex/img-flex/brilhos.png" alt="">
    </div>


    <!--Interface III-->
    <div class="conteudo-terciário">
        <ul class="lista-terciária">
            <ol><img class="notificação" src="/flex/img-flex/notificação.png" alt=""></ol>

            <ul class="sub-lista-terciária">
                <ol class="informática"><h5>Informática</ol>
                <ol class="agenda"><h5>Agenda</h5></ol>
            </ul>

            <ol><img class="reticências" src="/flex/img-flex/reticências 2.png" alt=""></ol>
        </ul>
    </div>


    <!--Interface IV-->
    <div class="conteudo-quaternário">
            <img class="infoloucura" src="/flex/img-flex/infoloucura.png" alt="">

            <img src="/flex/img-flex/coração.png" alt="" class="coração">

            <span class="sub-titulo">APRESENTAÇÃO</span>

            <p class="texto"><strong>Apresentação das aberturas dos cursos</strong></p>

            <div class="progresso-1"></div>
            <div class="progresso-2"></div>
    </div>
    
</body>
</html>
