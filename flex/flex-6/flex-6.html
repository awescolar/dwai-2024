<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="flex-6.css">
</head>
<body>

    <!--Interface VI-->
    <div class="titulo">
        <h2>Novidades pra você</h2>
        <img src="/flex/img-flex/btn - left.png" alt="">
        <img src="/flex/img-flex/btn - right.png" alt="">
    </div>

    <main>
        <!--Primeira imagem do sexto layout-->
        <div class="bandeira">
            <img src="/flex/img-flex/bandeira.png" alt="">

            <img src="/flex/img-flex/coração.png" alt="" class="coração">

            <span class="sub-titulo">APRESENTAÇÃO</span>

            <p class="texto"><strong>Apresentação das aberturas dos cursos</strong></p>

            <div class="progresso-1"></div>
            <div class="progresso-2"></div>
        </div>

        <!--Segunda imagem do sexto layout-->
        <div class="infoloucura">
            <img src="/flex/img-flex/infoloucura.png" alt="">

            <img src="/flex/img-flex/coração.png" alt="" class="coração">

            <span class="sub-titulo">APRESENTAÇÃO</span>

            <p class="texto"><strong>A alcateia não torce. A alcateia inspira, contagia!</strong></p>

            <div class="progresso-1"></div>
            <div class="progresso-2"></div>
        </div>

        <!--Terceira imagem do sexto layout-->
        <div class="baquete">
            <img src="/flex/img-flex/basquete.png" alt="">
        
            <img src="/flex/img-flex/coração.png" alt="" class="coração">
        
            <span class="sub-titulo-esporte">ESPORTE</span>
        
            <p class="texto"><strong>Basquete masculino é de informática.</strong></p>

            <div class="progresso-1"></div>
            <div class="progresso-2"></div>
        </div>
    </main>
</body>
</html>
