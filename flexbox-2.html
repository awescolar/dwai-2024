<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2 - Flexbox</title>
    <link rel="stylesheet" href="flexbox-2.css">
</head>

<body>
    <main>
        <section cards>
            <section class="card-1">
                <div class="card-head">Headline label</div>
                <div class="card-label">Text label</div>

                <div class="buttons">
                    <a href="#" class="badge-1">Badge</a>
                    <a href="#" class="badge-2">Badge</a>
                </div>

                <p>Write an amazing description in this dedicated card section. Each word counts. </p>
            </section>

            <section class="card-2">

                <div class="config">
                    <span class="pontos"></span>
                    <span class="pontos"></span>
                    <span class="pontos"></span>
                </div>

                <figure class="drive">
                    <img src="Imagens/Google Drive.svg" alt="">
                </figure>

                <div class="card-head">Headline</div>
                <div class="gbs">
                    <span class="gb-1">45.5 GB</span>
                    <span class="gb-2">50 GB</span>
                </div>

                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </section>
        </section>
    </main>
</body>

</html>
