<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade FlexBox 4</title>

    <link rel="stylesheet" href="interface1.css">
    <link rel="stylesheet" href="interface2.css">
    <link rel="stylesheet" href="interface3.css">
    <link rel="stylesheet" href="interface4.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <input type="text" class="pesquisa" placeholder="O que você procura?">

        <section class="banner branco">
            <small>JOGOS EM TEMPO REAL</small>
            <h1>Aqui você tem a Semadec de um jeito que você nunca viu: na palma da sua mão e do seu jeito!</h1>
            <a href="#" class="botao-assistir">Assista os jogos</a>
        </section>

        <div class="card-1">
            <div class="icon-container">
                <img src="/dwai-2024/organizaçãocss/img/sino.svg" alt="sino" class="icon">
            </div>
            <div class="text-container">
                <strong class="title">Informática</strong>
                <div class="subtitle">Agenda</div>
            </div>
            <img src="/dwai-2024/organizaçãocss/img/pontinhos.jpg" alt="3 pontinhos" class="options-icon">
        </div>

        <div class="card-2">
            <figure>
                <img src="/dwai-2024/organizaçãocss/img/coração.png" alt="">
                <img src="/dwai-2024/organizaçãocss/img/meninas.png" alt="Foto das meninas">
            </figure>
            <span>Apresentação</span>
            <p>Apresentação das aberturas dos cursos</p>
            <div class="load">
                <div class="load-bar"></div>
            </div>
        </div>
    </div>

</body>
</html>
