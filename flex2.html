<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX E DISPLAY FLEX 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="flex2.css">
</head>
<body>

    <div class="card-container">
        <div class="card">
            <div class="card-header">
                <h2>Headline label</h2>
                <p>Text label</p>
            </div>
            <div class="badges">
                <span class="badge light">Badge</span>
                <span class="badge dark">Badge</span>
            </div>
            <p class="description">
                Write an amazing description in this dedicated card section. Each word counts.
            </p>
        </div>

        <div class="card">
            <div class="card-header">
                <img src="/dwai-2024/level 2/background/img/Google Drive.png" alt="Drive" class="icon">
            </div>
            <h2 class="headline">Headline</h2>
            <div class="progress-bar">
                <span>45.5 GB</span>
                <span>50 GB</span>
            </div>
            <div class="progress">
                <div class="progress-filled"></div>
            </div>
        </div>
    </div>

</body>
</html>
