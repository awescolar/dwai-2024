<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="interface1-pesquisa/pesquisa.css">
    <link rel="stylesheet" href="interface2-banner/banner.css">
    <link rel="stylesheet" href="interface3-card1/card-1.css">
    <link rel="stylesheet" href="interface4-card2/card-2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Organização de CSS</title>
</head>
<body>
    
    <input class="pesquisa" placeholder="O que você procura?"></input>

    <section class="banner flex">
        <small>JOGOS EM TEMPO REAL</small>
        <h1>Aqui você tem a Semadec de um jeito que <br> você nunca viu: na palma da sua mão e do seu jeito.</h1>
        <div class="flex">
            <a>Assista os jogos</a>
            <img src="interface2-banner/Imagens/btn.svg" alt="">
        </div>
    </section>

    <section class="card-1 flex">
        <img src="interface3-card1/Imagens/notification.svg" alt="">
        <div class="curso flex alinhar-esquerda">
            <strong class="azul">Informática</strong>
            <div class="preto">Agenda</div>
        </div>
        <div class="pontos flex centralizar">
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
        </div>
    </section>

    <section class="card-2 flex alinhar-esquerda">
        <img class="coracao" src="interface4-card2/heart.svg" alt="">
        <img class="info" src="interface4-card2/unsplash_QQ9LainS6tI.png" alt="">
        <small class="flex centralizar">APRESENTAÇÃO</small>
        <h1>Apresentação das aberturas dos cursos</h1>
        <div class="total">
            <div class="azul"></div>
        </div>
    </section>

</body>
</html>
