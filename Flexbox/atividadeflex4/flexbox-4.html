<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="interface1-pesquisa/pesquisa.css">
    <link rel="stylesheet" href="interface2-banner/banner.css">
    <link rel="stylesheet" href="interface3-card1/card-1.css">
    <link rel="stylesheet" href="interface4-card2/card-2.css">
    <title>Organização de CSS</title>
</head>
<body>
    
    <section class="pesquisa flex alinhar-esquerda">
        <div class="flex centralizar">
            <img src="interface1-pesquisa/search-normal.svg" alt="">
            <p>O que você procura?</p>
        </div>
    </section>

    <section class="banner">
        <p>JOGOS EM TEMPO REAL</p>
        <h1>Aqui você tem a Semadec de um jeito que você nunca viu: na palma da sua mão e do seu jeito.</h1>
        <div>
            <p>Assista os jogos</p>
            <img src="interface2-banner/Imagens/play.svg" alt="">
        </div>
        <img src="interface2-banner/Imagens/Star 1.svg" alt="">
        <img src="interface2-banner/Imagens/Star 2.svg" alt="">
        <img src="interface2-banner/Imagens/Star 3.svg" alt="">
        <img src="interface2-banner/Imagens/Star 4.svg" alt="">
        <img src="interface2-banner/Imagens/Star 5.svg" alt="">
    </section>

    <section class="card-1">
        <figure>
            <img src="interface3-card1/notification.svg" alt="">
        </figure>
        <h1 class="azul">Informática</h1>
        <h1 class="preto">Agenda</h1>
    </section>

    <section class="card-2">
        <img src="interface4-card2/unsplash_QQ9LainS6tI.png" alt="">
        <figure>
            <img src="interface4-card2/heart.svg" alt="">
        </figure>
        <p>APRESENTAÇÃO</p>
        <h1>Apresentação das aberturas dos cursos</h1>
        <div class="total">
            <div class="azul"></div>
        </div>
    </section>

</body>
</html>
