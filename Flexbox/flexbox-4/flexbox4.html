<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 4</title>
    <link rel="stylesheet" href="pesquisa.css">
    <link rel="stylesheet" href="banner.css">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="card2.css">
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <main class="flex centralizar">
        <section class="container">
            <div class="flex pesquisa centralizar-vertical arredondar-borda">
                <img src="img/search-normal.svg" alt="">
                <input type="text" placeholder="O que você procura?">
            </div>

            <div class="banner arredondar-borda">

                <h3>jogos em tempo real</h3>
                <p>
                    Aqui você tem a Semadec de um jeito que você nunca viu: na palma da sua mão e do seu jeito.
                </p>
                <a href="#" class="flex centralizar-vertical button">
                    Assista os jogos
                    <img src="img/play.svg" alt="">
                </a>
            </div>

            <div class="card flex centralizar">

                <img src="img/notification.svg" alt="">

                <span>Informática</span>
                <span>Agenda</span>
                <div>
                    <span class="ponto"></span>
                    <span class="ponto"></span>
                    <span class="ponto"></span>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
