<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 4</title>
    <link rel="stylesheet" href="pesquisa.css">
    <link rel="stylesheet" href="banner.css">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="card2.css">
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <main class="flex centralizar">
        <section class="container">

            <form class="flex pesquisa centralizar-vertical">
                <img src="img/search-normal.svg" alt="">
                <input type="text" placeholder="O que você procura?">
            </form>

            <section class="banner">
                <small>jogos em tempo real</small>
                <h1>
                    Aqui você tem a Semadec de um jeito que você nunca viu: na palma da sua mão e do seu jeito.
                </h1>
                <a href="#" class="flex centralizar-vertical button">
                    Assista os jogos
                    <img src="img/play.svg" alt="">
                </a>
            </section>

            <section class="card flex centralizar-vertical">

                <img src="img/notification.svg" alt="">

                <div>
                    <div>Informática</div>
                    <span>Agenda</span>
                </div>

                <div class="flex pontos">
                    <span class="ponto"></span>
                    <span class="ponto"></span>
                    <span class="ponto"></span>
                </div>
            </section>

        </section>
    </main>
</body>

</html>
