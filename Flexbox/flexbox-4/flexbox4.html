<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 4</title>
    <link rel="stylesheet" href="pesquisa.css">
    <link rel="stylesheet" href="banner.css">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="card2.css">
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <main class="flex centralizar">
        <section class="container">

            <form class="pesquisa flex arredondar-borda centralizar-vertical">
                <img src="img/search-normal.svg" alt="">
                <input type="text" placeholder="O que você procura?">
            </form>

            <section class="banner arredondar-borda">
                <small>jogos em tempo real</small>
                <h1>
                    Aqui você tem a Semadec de um jeito que você nunca viu: na palma da sua mão e do seu jeito.
                </h1>
                <a href="#" class="flex centralizar-vertical button">
                    Assista os jogos
                    <img src="img/play.svg" alt="">
                </a>
            </section>

            <section class="card flex centralizar-vertical arredondar-borda">

                <img src="img/notification.svg" alt="">

                <div>
                    <div>Informática</div>
                    <span>Agenda</span>
                </div>

                <div class="flex pontos">
                    <span class="ponto"></span>
                    <span class="ponto"></span>
                    <span class="ponto"></span>
                </div>
            </section>

            <section class="card2 flex arredondar-borda centralizar-vertical">
                
                <figure>
                        <img src="img/heart.svg" alt="" class="heart">
                        <img src="img/imagem-semadec.png" alt="Imagem da SEMADEC">
                        <figcaption class="arredondar-borda">APRESENTAÇÃO</figcaption>
                    </figure>
                    <h1>Apresentação das aberturas dos cursos</h1>
                    <div class="progress">
                        <div class="barra"></div>
                   
                </div>
            </section>
        </section>
    </main>
</body>

</html>
