<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pratica-html5.2-forms.html</title>
</head>
<body>
    <img width="128" height="128" src="imagens/meninafreepik.webp" alt="meninafreepik">
    <h2>Dados pessoais</h2>
    <table border="1" cellspacing="0" cellpadding="3" width="80%">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Curso</th>
            <th>Universidade</th>
        </tr>
        <tr>
            <td>João Silva</td>
            <td>20</td>
            <td>Engenharia de Software</td>
            <td>UFRN</td>
        </tr>
    </table>
    <h2>Hobbies</h2>
    <ul>
        <li>Programar</li>
        <li>Jogar xadrez</li>
        <li>Ler livros de ficção científica</li>
    </ul>
    <hr>
    <h2>Contato</h2>
    <label>Nome:</label>
    <input type="text" placeholder="Digite seu nome">
    <br><br>
    <label>Email:</label>
    <input type="email" placeholder="Digite seu e-mail">
    <br><br>
    <label>Mensagem:</label>
    <br>
    <input type="text" placeholder="Deixe uma mensagem">
    <br><br>
    <input type="submit" value="Envie-me uma mensagem">

</body>
</html>
