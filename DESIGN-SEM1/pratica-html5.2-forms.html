<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevem-Lima-9</title>
</head>
<body>
    <img src="/imagens/profile.png" alt="minha-foto">
    <h2>Dados Pessoais</h2>
    <table border="1" align="center" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th>Nome</td>
                <th>Idade</td>
                <th>Curso</td>
                <th>Universidade</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Kevem Lima</td>
                <td>17</td>
                <td>Informática para Internet</td>
                <td>IFRN</td>
            </tr>
        </tbody>
    </table>
    <h2>Hobbies</h2>
    <ul>
        <li>Programar</li>
        <li>Ouvir música</li>
        <li>Assistir desenhos animados</li>
    </ul>
    <hr>
    <h2>Contato</h2>
    <form>
        <table>
            <tr>
                <td><label for="nome">Nome:</label></td>
                <td><input type="text" placeholder="Digite seu nome"></td>
            </tr>
            <tr><td><br></td></tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" placeholder="Digite seu e-mail"></td>
            </tr>
            <tr><td><br></td></tr>
            <tr>
                <td><label for="mensagem">Mensagem:</label></td>
            </tr>
            <tr>
                <td colspan="2"><textarea name="" id="" cols="20" rows="2" placeholder="Deixe uma mensagem"></textarea></td>
            </tr>
            <tr><td><br></td></tr>
        </table>
        <button>Envie-me uma mensagem</button>
    </form>
</body>
</html>
