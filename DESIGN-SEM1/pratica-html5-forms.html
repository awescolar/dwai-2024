<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevem-Lima-7</title>
</head>
<body>
    <h1>Formulário de inscrição para o curso de Frontend</h1>
    <hr>
    <form action="" method="post">
        <table>
            <tbody>
                <tr>
                    <td><label for="nome">Nome</label></td>
                    <td><input type="text" placeholder="Nome"></td>
                </tr>
                <tr>
                    <td><label for="email">E-mail</label></td>
                    <td><input type="text" placeholder="E-mail"></td>
                </tr>
                <tr>
                    <td>
                        Cursos disponíveis
                        <br>
                        <input type="checkbox">
                        <label for="HTML">HTML</label>
                        <br>
                        <input type="checkbox">
                        <label for="CSS">CSS</label>
                        <br>
                        <input type="checkbox">
                        <label for="Java Script">Java Script</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="Sexo">Sexo</label>
                        <select name="sexo" id="sexo">
                            <option value="femi">Feminino</option>
                            <option value="masc">Masculino</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <hr>
        <button>Enviar</button>
    </form>
</body>
</html>
