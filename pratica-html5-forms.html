<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Curso de Frontend</title>
</head>
<body>
    <h1>Formulário de inscrição para o curso de Frontend</h1>
    <hr>
    <form action="">
    <table>
        <tbody>
        <tr>
            <td>
                <label>Nome </label>
            </td>
            <td>
                <input type="text" placeholder="Nome">
            </td>
        </tr>
        <tr>
            <td>
                <label>E-mail </label>
            </td>
            <td >
                <input type="text" placeholder="E-mail">
            </td>
        </tr>
        <tr> 
            <td>
                Cursos Disponíveis <br>
                <input type="checkbox"> HTML <br>
                <input type="checkbox"> CSS  <br>
                <input type="checkbox"> Java Script  <br>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Sexo 
                <select>
                    <option value="Feminino">Feminino</option>
                    <option value="Masculino">Masculino</option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>
    <button>Enviar</button>
    </form>
</body>
</html>
