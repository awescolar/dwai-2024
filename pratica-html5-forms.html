<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário de inscrição para o curso de Frontend</h1>
    <hr>
    <form action="">
        <table>
            <tr>
                <td><label for="Nome">Nome</label></td>
                <td><input type="text" placeholder="Nome"></td>
            </tr>
            <tr>
                <td><label for="E-mail">E-mail</label></td>
                <td><input type="text" placeholder="E-mail"></td>
            </tr>
            <tr>
                <td colspan="2">Cursos disponíveis <br>
                <input type="checkbox">HTML <br>
                <input type="checkbox">CSS <br>
                <input type="checkbox">Java Script <br>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Sexo
                    <select>
                        <option value="Feminino">Feminino</option>
                        <option value="Masculino">Masculino</option>
                    </select>
                </td>
            </tr>
        </table>
        <hr>
        <button>Enviar</button>
    </form>
</body>
</html>
