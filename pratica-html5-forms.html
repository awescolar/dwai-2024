<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h2>Formulário de inscrição para o curso de Frontend</h2>
    <hr>
    <table>
        <tr>
            <td>Nome</td>

            <td>E-mail</td>

        </tr>
        <tr>
            <td>Cursos disponíveis</td>   
        </tr>
        <tr>
            <td><input type="checkbox">HTML</td>
        </tr>

            <td><input type="checkbox">CSS</td>
        </tr>
        <tr>
            <td><input type="checkbox">Java Script</td>
        </tr>
        <tr>
            <td>
                <form>
                    <label>Sexo</label>

                        <option>Feminino</option>

        </tr>

    <hr>
    <input type="submit">
