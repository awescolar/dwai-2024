<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Inscrição</title>
</head>
<body>

<h2>Formulário de inscrição para o curso de FRONTEND</h2>

<hr>
<form >
  <table>
    <tr>
      <td>
        <label>Nome</label> 
      </td>
      <td>
        <input type="text" placeholder="Nome" />
      </td>
    </tr>
    
    <tr>
      <td>
        <label>E-mail</label>
      </td>
      <td>
        <input placeholder="E-mail" type="text"/>
      </td>
    </tr>
    
    <tr>
      <td colspan="2">
        Cursos Disponíveis 
        <br />

        <input type="checkbox" id="html"/>
        <label>HTML</label>
        <br/>
        
        <input type="checkbox"/>
        <label>CSS</label>
        <br/>
        
        <input type="checkbox"/>
        <label>JavaScript</label>        
        
      </td>
    </tr>
    
    <tr>
      <td colspan="2">
        <label>Sexo</label>
        
        <select>
          <option>Feminino</option>
          <option>Masculino</option>
        </select>
      </td>
    </tr>
  </table>  
    
  <hr />
  <input type="submit" value="Enviar">
</form>

</body>
</html>
