<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Ninja</title>
</head>
<body>
    <h2>Lista de inscritos</h2>
    <p>Curso de front Ninja</p>
    <hr>
    <table width="100%" border="1">
        <thead>
            <tr>
                <td colspan="4" align="center"><img src="./assets/img/html.png" alt="imagem html!"></td> 
            </tr>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Nascimento</th>
                <th>Sua inscrição</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bill Gates</td>
                <td>bill@msn.com</td>
                <td>28/10/1955</td>
                <td>Deferido</td>
            </tr>
            <tr>
                <td>Steve Jobs</td>
                <td>jobs@apple.com</td>
                <td>24/02/1955</td>
                <td>Deferido</td>
            </tr>
            <tr>
                <td>Larry Page</td>
                <td>larry@google.com</td>
                <td>24/03/1973</td>
                <td>Deferido</td>
            </tr>
            <tr>
                <td>Mark Zuckerberg</td>
                <td>mark@facebook.com</td>
                <td>14/05/1984</td>
                <td>Indeferido</td>
            </tr>
        </tbody>
    </table>

    <h2>Faça seu Cadastro</h2>
    <hr>
    <form>
        <table>
            <tr>
                <td><label>Nome:</label></td>
                <td><input type="text" placeholder="Nome"></td>
            </tr>
            <tr>
                <td><label>E-mail:</label></td>
                <td><input placeholder="E-mail" type="text"></td>
            </tr>
            <tr>
                <td><label>Data de nascimento:</label></td>
                <td><input placeholder="Data de Nascimento" type="date"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Enviar"></td>
            </tr>
        </table>
    </form>
</body>
</html>
