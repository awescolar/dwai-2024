<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste-pratico-2</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="teste-pratico.css">
</head>
<body>
    <div class="card">
        <div class="imagem">
            <img src="img/google-drive.png" alt="drive logo">
            <img src="img/pontos.png" alt="pontinhos">
        </div>
        <div class="card-head">
            <h5>Headline</h5>
        </div>
        <div class="info">
            <small>45.5 GB</small>
            <small>50 GB</small>
        </div>
        <progress class="progresso" value="80.25" max="100"></progress>
    </div>
</body>
