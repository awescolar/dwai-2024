<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centralizar Texto</title>
<style>
  div {
    width: 58%; /* largura do elemento */
    margin-left: auto; /* alinha o elemento à direita */
    margin-right: auto; /* alinha o elemento à esquerda */
    text-align: center; /* centraliza o texto dentro do elemento */
  }
</style>
</head>
<body>
<div>
  <p>Whether you're using Gmail, Search, YouTube, Maps, or Blogger, Google+ gives you new ways to share the right things with the right people</p>
</div>
</body>
</html>
