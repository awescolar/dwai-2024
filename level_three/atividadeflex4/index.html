<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE FLEX 4</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="interface-4.css">
    <link rel="stylesheet" href="interface-3.css">
    <link rel="stylesheet" href="interface-2.css">
    <link rel="stylesheet" href="interface-1.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="input-container">
            <input type="text" placeholder="O que você procura?" />
            <img class="search-icon" src="./search.svg" alt="search icon">
        </div>
        
        <section class="banner">
            <span>jogos em tempo real</span>
            <h1>Aqui você tem a Semadec de um jeito que você nunca viu: na palma da sua mão e do seu jeito.</h1>  
            <button>
                Assista os jogos
            </button>
        </section>
        

        <section class="interface">
            <div class="card-progress">
                <div class="container-img">
                    <img src="card-progress.png" alt="imagem do card">
                    <button><img src="./heart.svg" alt="heart icon"></button>
                </div>
                <span class="tag">Apresentação</span>
                <h4>Apresentação das aberturas dos cursos</h4>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
