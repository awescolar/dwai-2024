<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários + Table</title>
</head>
<body>
    <h2>Lista de inscritos</h2>
    <p>Curso de Frontend Ninja.</p>
    <hr>
    <table border="1" cellpadding="1" cellspacing="4" width="90%" align="left">
        <tr align="center">
            <td colspan="4">
                <img src="Imagens/html5circle.webp" alt="">
            </td>
        </tr>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Nascimento</th>
            <th>Status inscrição</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>bill@msn.com</td>
            <td>28/10/1955</td>
            <td>Deferido</td>
        </tr>
        <tr>
            <td>Steve Jobs</td>
            <td>jobs@apple.com</td>
            <td>24/02/1955</td>
            <td>Deferido</td>
        </tr>
        <tr>
            <td>Larry Page</td>
            <td>larry@google.com</td>
            <td>24/03/1973</td>
            <td>Deferido</td>
        </tr>
        <tr>
            <td>Mark Zuckenberg</td>
            <td>bill@facebook.com</td>
            <td>14/05/1984</td>
            <td>Indeferido</td>
        </tr>
    </table>
    <h2>Faça seu cadastro</h2>
    <hr>
        <form action="">
            <table width="0">
                <tr>
                    <td>
                        <label for="">Nome:</label>  
                    </td>
                    <td>
                        <input type="text" placeholder="Nome">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">E-mail:</label>
                    </td>
                    <td>
                        <input type="text" placeholder="E-mail">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Data de nascimento:</label>
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>Enviar</button>
                    </td>
                </tr>
            </table>
        </form>
</body>
</html>
