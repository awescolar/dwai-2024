<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários + Table</title>
</head>
<body>
    <h2>Lista de inscritos</h2>
    <p>Curso de Frontend Ninja.</p>
    <hr>
    <table border="2" cellpadding="5" cellspacing="2" width=100% align="center">
        <tr align="center">
            <td colspan="4"><img src="imagens/html2.png" alt=""></td>
        </tr>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Nascimento</th>
            <th>Status inscrição</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>bill@msn.com</td>
            <td>28/10/1955</td>
            <td>Deferido</td>
        </tr>
        <tr>
            <td>Steve Jobs</td>
            <td>jobs@apple.com</td>
            <td>24/02/1955</td>
            <td>Deferido</td>
        </tr>
        <tr>
            <td>Larry Page</td>
            <td>larry@google.com</td>
            <td>24/03/1973</td>
            <td>Deferido</td>
        </tr>
        <tr>
            <td>Mark Zuckerberg</td>
            <td>mark@facebook.com</td>
            <td>14/05/1984</td>
            <td>Indeferido</td>
        </tr>
    </table>
    <form> 
        <h2>Faça seu cadastro</h2> 
        <hr>
         <label>Nome:</label>
         <input type="text" placeholder="Nome"> <br><br>
         <label>E-mail:</label>
         <input type="text" placeholder="E-mail"> <br><br>
         <label>Data de Nascimento</label>
         <input type="date"> <br><br>
         <button>Enviar</button>
    </form>
</body>
</html>
