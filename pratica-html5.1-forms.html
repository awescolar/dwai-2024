<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pratica-html5.1-forms.html</title>
</head>
<body>
    <h1>Lista de inscritos</h1>
    <p>Curso de Frontend Ninja</p>
    <hr>
    <table border="1" width="90%">
        <tr align="center">
            <td colspan="4"><img src="imagens/html2.webp" src="simbolo html simples"></td>
        </tr>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Nascimento</th>
            <th>Status inscrição</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>bill@msn.com</td>
            <td>28/10/1955</td>
            <td>Deferido</td>
        </tr>
        <tr>
            <td>Steve Jobs</td>
            <td>jobs@appel.com</td>
            <td>24/02/1955</td>
            <td>Deferido</td>
        </tr>
        <tr>
            <td>Larry Page</td>
            <td>larry@google.com</td>
            <td>24/03/1973</td>
            <td>Deferido</td>
        </tr>
        <tr>
            <td>Mark Zuckerberg</td>
            <td>mark@facebook.com</td>
            <td>14/05/1984</td>
            <td>Indeferido</td>
        </tr>
    </table>
    <h1>Faça seu cadastro</h1>
    <hr>
    <form>
        <label>Nome:</label> 
        <input type="text" placeholder="Nome">
        <br><br>
        <label>E-mail:</label>
        <input type="text" placeholder="E-mail">
        <br><br>
        <label>Data de nascimento:</label>
        <input type="date">
        <br><br>
        <button>Enviar</button>

    </form>
</body>
</html>
